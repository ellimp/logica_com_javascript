<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARÉA DO CÍRCULO</title>
</head>
<body>
    <script>
        //Declaração de variáveis: var | let | const
     let area, raio
     const constantePi = 3.14159;
    
        //Entrada
        raio=parseFloat(prompt('Informe o raio: '));

        //Processamento
        area = constantePi * raio * raio;

        //Saída
        document.write('<p>A aréa do círculo é: ' + area.toFixed(2) + '</p>');





    </script>
    
</body>
</html>
