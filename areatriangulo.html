<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARÉA DO TRIÂNGULO</title>
</head>
<body>
    <script>
        //Declaração de variáveis
        let base, altura, area

        //Entrada
        base=parseFloat(prompt('Informe a base do triângulo: '))
        altura=parseFloat(prompt('Informe a altura do triângulo: '))

        //Processamento
        area = (base * altura)/2

        //Saída
        document.write('A aréa do triângulo equivale a: ', area)

    </script>
    
</body>
</html>
