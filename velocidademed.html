<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-18">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VELOCIDADE MÉDIA</title>
    </head>
    <body>
        <script>
            //Declaração de variáveis/constantes: var | let | const
            var dist, velocidade, temp

            //Entradas
            dist=parseFloat(prompt('Informe a distancia (KM): '))
            temp=parseFloat(prompt('Informe o tempo gasto (HORAS): '))

            //Processamento
            velocidade = (dist/temp)

            //Saída
            document.write('A velocidade média equivale a: ',velocidade)

        </script>
    </body>
</html>
