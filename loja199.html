<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-18">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
        
        <body>
            <script>
                //Declaração de variáveis/constantes: var | let | const
                let codig, descprod, nome, quantid, valorcomp
                const preco = 1.99

                //Entrada
                document.write('<h1> Lojinha de 1,99</<h1><hr>')
                nome=prompt('Informe o nome do cliente: ')
                codig=prompt('Informe o código do produto: ')
                descprod=prompt('Informe a descrição do produto: ')
                quantid=parseInt(prompt('Informe a quantidade do produto: '))

                //Processamento
                valorcomp = preco * quantid

                //Saída
                document.write('<h2>Cliente</h2>')
                document.write('<p>', nome, '</p>')
                document.write('<h2>Produto<h2>')
                document.write('<p><strong>Código: ', codig, '</p>')
                document.write('<p><strong>Descrição: ', descprod, '</p>')
                document.write('<p><strong>Quantidade: ', quantid, '</p>')
                document.write('<hr>')
                document.write("<h3>Total:<small>R$", valorcomp.toFixed(2),"</small></h3>")

            </script>
        </body>
</html>
