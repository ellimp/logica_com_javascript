<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-18">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ARÉA QUADRADO</title>
    </head>
    <body>
        <script>
            //Declaração de variáveis/constantes: var | let | const
            let lado, area

            //Entrada
            //Necessária a conexão de string para Float
            lado=parseFloat(prompt('Informe o lado do quadrado: '))

            //Processamento
            area = lado * lado

            //Saída
            document.write('A aréa do quadrado equivale a: ',area)

        </script>
    </body>

</html>
