<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALÁRIO</title>
</head>
<body>
    <script>
        var salario, dependentes

        //Entrada
        salario=("Informe seu salário: ")
        dependentes=("Informe quantos dependentes você possui: ")

        //Processamento
        if(salario<=1000 && dependentes!==0){
            //Saída
            document.write("Seu novo salário é R$2.000,00!");
        }else {
            document.write("Infelizmente seu salário não foi alterado.");
        }
    </script>
</body>
</html>
