<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÉDIA CONDICIONAL</title>
</head>
<body>
    <script>
        // Declaração de variáveis
        var prova1, prova2, prova3, prova4, media

        //Entrada 
        prova1=parseFloat(prompt('Informe a nota da 1° prova: '))
        prova2=parseFloat(prompt('Informe a nota da 2° prova: '))
        prova3=parseFloat(prompt('Informe a nota da 3° prova: '))
        prova4=parseFloat(prompt('Informe a nota da 4° prova: '))

        //Processamento
        media =  (prova1+prova2+prova3+prova4)/4

        //Saída
        if (media > 7) {
        document.write(`Você foi aprovado: ${media}`)
        }
        else
        document.write (`Você foi reprovado: ${media}` )
        


    </script>
    
</body>
</html>
