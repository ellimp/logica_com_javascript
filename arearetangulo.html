<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARÉA RETÂNGULO</title>
</head>
<body>
    <script>
        //Declaração de variáveis:
        let ladoma, ladome, area

        //Entrada
        ladoma=parseFloat(prompt('Informe o lado maior do retângulo: '))
        ladome=parseFloat(prompt('Informe o lado menor do retângulo: '))

        //Processamento
        area = ladoma * ladome

        //Saída
        document.write('A aréa do retângulo equivale a: ',area)
        
    </script>
    
</body>
</html>
